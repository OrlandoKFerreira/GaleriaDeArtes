<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Galeria de Arte</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/public/assets/css/style.css" />

    <script src="/public/assets/js/app.js" defer></script>
  </head>

  <body id="login" class="bg-light">
    <header>
      <h1>Galeria de Arte</h1>
      <p class="mb-0">Área restrita - Faça login para continuar</p>
    </header>

    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card shadow-sm p-4">
            <h2 class="h4 mb-3 text-center">Login</h2>

            <form id="form-login">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  required
                  placeholder="exemplo@teste.com"
                />
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  id="senha"
                  class="form-control"
                  required
                  placeholder="Digite sua senha"
                />
              </div>

              <button type="submit" class="btn btn-primary w-100 mt-3">
                Entrar
              </button>
            </form>

            <p class="text-muted small mt-3">
              <strong>Dica para testes:</strong> confira no
              <code>db.json</code> o e-mail e senha cadastrados em
              <code>usuarios</code>.
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Site desenvolvido por <strong>Orlando Ferreira</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
