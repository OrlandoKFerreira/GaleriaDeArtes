<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/public/assets/css/style.css" />

    <script src="/public/assets/js/app.js" defer></script>
  </head>
  <body id="cadastro" class="bg-light">
    <header class="bg-dark text-white py-4 mb-4 shadow text-center">
      <h1 class="mb-0">Galeria de Arte</h1>
      <p class="mb-0">Cadastro de usuário</p>
    </header>

    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card shadow-sm p-3">
            <h2 class="h4 mb-3 text-center">Criar conta</h2>

            <form id="form-cadastro">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" id="nome" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" id="login" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  id="senha"
                  class="form-control"
                  required
                />
              </div>

              <div class="d-flex justify-content-between mt-3">
                <a href="login.html" class="btn btn-outline-secondary">
                  Voltar
                </a>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>

            <p class="mt-3 text-center">
              Já tem conta?
              <a href="login.html">Entrar</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Site desenvolvido por <strong>Orlando Ferreira</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
