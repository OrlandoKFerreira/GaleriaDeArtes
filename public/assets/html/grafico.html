<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gráfico de Obras por Artista</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/public/assets/css/style.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Seu JS principal -->
    <script src="/public/assets/js/app.js" defer></script>
  </head>

  <body id="grafico" class="bg-light">
    <!-- HEADER PADRÃO -->
    <header class="bg-dark text-white py-4 mb-4 shadow">
      <div class="container-fluid">
        <div class="row align-items-center">
          <!-- TÍTULO -->
          <div class="col-12 col-md-4 text-center text-md-start mb-3 mb-md-0">
            <h1 class="mb-0">Galeria de Arte</h1>
            <p class="mb-0">Gráfico de obras por artista</p>
          </div>

          <!-- BOTÃO VOLTAR -->
          <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
            <a href="index.html" class="btn btn-outline-light">
              ⬅ Voltar para a Home
            </a>
          </div>

          <!-- USUÁRIO + SAIR -->
          <div class="col-12 col-md-4 text-center text-md-end">
            <span id="nome-usuario" class="fw-bold me-2"></span>
            <button id="btn-logout" class="btn btn-sm btn-danger">Sair</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container py-4 text-center">
      <h2 class="mb-4">Distribuição de obras cadastradas</h2>

      <!-- CONTÊINER MENOR PARA O GRÁFICO -->
      <div class="d-flex justify-content-center">
        <div style="max-width: 320px; width: 100%">
          <canvas id="chartObras"></canvas>
        </div>
      </div>
    </main>

    <footer>
      <p>Site desenvolvido por <strong>Orlando Ferreira</strong></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
